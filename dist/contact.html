<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <title>Contact Me Frontend Developer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Section A: Contact form  -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form method="POST" data-netlify="true" data-netlify-recaptcha="true" >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message" name="message"
            ></textarea>
            <div class="my-2">
                <div data-netlify-recaptcha="true" ></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
        <section id="contact-b" class="py-3 bg-dark" >
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="bi bi-envelope-fill"></i>
                        <h3>Email</h3>
                        <p>imosioluwa@gmail.com</p>
                    </div>
                    <div>
                        <i class="bi bi-telephone-forward-fill"></i>
                        <h3>Phone</h3>
                        <p>+2349055240394</p>
                    </div>
                    <div>
                        <i class="bi bi-geo-alt-fill"></i>
                        <h3>Address</h3>
                        <p>No 24 Stone street Fadeyi, Lagos</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section C: Tagline -->
        <section id="contact-c" class="bg-main py-4">
            <div class="container">
                <h1>Let's Start your Next Project</h1>
            </div>   
        </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Right Reserved</p>
        <div class="social">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-linkedin"></i>
          <i class="bi bi-instagram"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
